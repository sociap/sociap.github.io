                                window.open(url, '_blank');

                                var meuArray = [];
                                listOrderned = document.getElementsByName('item-id');

                                    meuArray.push(order.value);
                                });
                                console.log(meuArray);
                            }

                            var sessionid = "";

                            function initFecth(){
                                const queryString = window.location.search;
                                const urlParams = new URLSearchParams(queryString);
                                sessionid = urlParams.get('sid');
                                console.log(sessionid);
                                if (sessionid === null || sessionid === undefined) {
                                window.location.href = "/";
                                return
                                }
                                const investorid = urlParams.get('investor');
                                console.log(investorid);
                                fetch('https://api.startupvb.com.br/api/sortable?investor=1', { method: 'get', headers: new Headers({'Authorization': 'Basic ' + sessionid})})
                                    .then(response => response.json())

                            }

                            function sessionid(){
                                return sessionid;
                            }
