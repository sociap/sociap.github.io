<!DOCTYPE html>
<html>
<head>
  <title>PeerJS Video Call</title>
  <style>
    video {
      width: 400px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div>
    <video id="local-video" autoplay></video>
    <video id="remote-video" autoplay></video>

    <input type="text" name="peer-id" id="peer-id" style="width:400px" />
    <button id="call-button">Mudar </button>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    userid = urlParams.get('id');
    if (userid == undefined) {
      throw new Error("usuario nao identificado!");
    }

    const peerIdInput = document.getElementById('peer-id');
    peerIdInput.value = userid;

    const peer = new Peer();

    const localVideo = document.getElementById('local-video');
    const remoteVideo = document.getElementById('remote-video');
    const callButton = document.getElementById('call-button');

    // Adiciona um ouvinte de evento para o evento 'ended'
    remoteVideo.addEventListener('ended', function() {
      alert('O vídeo terminou de reproduzir!');
//      window.location.href = "https://v2.sociap.io/chat2/espera.html";
    });

    remoteVideo.addEventListener('play', function() {
      console.log('O vídeo começou a reproduzir.');
    });

    remoteVideo.addEventListener('pause', function() {
      console.log('O vídeo foi pausado.');
    });

    remoteVideo.addEventListener('ended', function() {
      console.log('O vídeo terminou de reproduzir.');
    });

    remoteVideo.addEventListener('timeupdate', function() {
      console.log('A posição de reprodução do vídeo mudou: ' + remoteVideo.currentTime);
    });

    remoteVideo.addEventListener('volumechange', function() {
      console.log('O volume do vídeo mudou: ' + remoteVideo.volume);
    });


    function runRemote(){
      const peerId = peerIdInput.value;
      console.log(peerId);
      const call = peer.call(peerId, localVideo.srcObject);
      console.log(userid);
      call.on('stream', remoteStream => {
        remoteVideo.srcObject = remoteStream;
      });
      console.log(peerId);
    }

    // Get local media stream
    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localVideo.srcObject = stream;

      // Answer incoming calls
      peer.on('call', call => {
        call.answer(stream);
        call.on('stream', remoteStream => {
          remoteVideo.srcObject = remoteStream;
        });
      });
    
      // Make a call
      callButton.addEventListener('click', () => {
        const peerId = peerIdInput.value;
        console.log(peerId);
        const call = peer.call(peerId, stream);
        call.on('stream', remoteStream => {
          remoteVideo.srcObject = remoteStream;
        });
      });



    }).catch(error => {
      console.error('Error accessing media devices.', error);
    });
  </script>
  <script>
    console.log("Hola Mundo");
    runRemote();
    console.log("rodou!"); 
  </script>
</body>
</html>
